<ng-template #contentTemplate>
  <ul class="list-group">
    <li
      class="list-group-item list-group-flush"
      *ngFor="let notification of unreadNotifications$ | async"
    >
      <b>{{ notification.title }}</b>
      <br />
      <span>
        {{ notification.text }}
      </span>
    </li>
  </ul>
</ng-template>
<ng-template #titleTemplate>
  <span class="p-one-notifications__title">Notificações não lidas</span>
</ng-template>
<button
  class="btn btn-outline-light"
  [ngbPopover]="contentTemplate"
  popoverClass="p-one-notifications__popover"
  [popoverTitle]="titleTemplate"
  autoClose="outside"
>
  <i class="bi bi-bell"></i>
</button>
