<p-one-sidenav-item *ngIf="(user$ | async) as user" [pOneTooltip]="contentTemplate" trigger="click">
    <div pOneLeading class="p-one-user-sidenav-item__firs-letters">
        {{ user.name | pOneInitials }}
    </div>
    {{ user.name | pOneFirstName }}
</p-one-sidenav-item>

<ng-template #contentTemplate>
    <button class="btn btn-sm btn-outline-primary">
        <i pOneIcon class="bi bi-box-arrow-right"></i>
        Profile
    </button>
    <br />
    <button class="btn btn-sm btn-outline-danger">
        <i pOneIcon class="bi bi-box-arrow-right"></i>
        Logout
    </button>
</ng-template>

<ng-template #titleTemplate>
    <span class="p-one-notifications-display-button__title">
        Notificações não lidas
    </span>
</ng-template>
