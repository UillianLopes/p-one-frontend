<form [formGroup]="form">
  <div pOneGrid gap="16px">
    <p-one-details-field
      pOneGridColumn="minmax(0px,1fr)"
      (confirmed)="updateEntry()"
    >
      <label>Titulo</label>
      <input
        pOneSmallInput
        pOneDetailsInput
        type="text"
        formControlName="title"
      />
    </p-one-details-field>
    <p-one-details-field pOneGridColumn="200px" (confirmed)="updateEntry()">
      <label>Moeda</label>
      <select pOneSmallInput pOneDetailsInput formControlName="currency">
        <option [ngValue]="'BRL'">Real (BRL)</option>
        <option [ngValue]="'USD'">Dolar (USD)</option>
      </select>
    </p-one-details-field>
    <p-one-details-field pOneGridColumn="300px" (confirmed)="updateEntry()">
      <label>Vencimento</label>
      <input
        pOneSmallInput
        pOneDatepicker
        pOneDetailsInput
        formControlName="dueDate"
      />
    </p-one-details-field>
  </div>

  <p-one-details-field (confirmed)="updateEntry()">
    <label>Descrição</label>
    <textarea
      pOneSmallInput
      pOneDetailsInput
      type="text"
      formControlName="description"
    ></textarea>
  </p-one-details-field>

  <div pOneGrid gap="16px">
    <p-one-details-field
      pOneGridColumn="minmax(0px,1fr)"
      (confirmed)="updateEntry()"
    >
      <label>Categoria</label>
      <input
        [pOneSmallAutocomplete]="categoryAutocomplete"
        pOneDetailsInput
        formControlName="category"
      />
      <p-one-autocomplete #categoryAutocomplete [displayFn]="displayFn">
        <p-one-option
          *ngFor="let category of categories$ | async"
          [value]="category"
        >
          {{ category.title }}
        </p-one-option>
      </p-one-autocomplete>
    </p-one-details-field>

    <p-one-details-field
      pOneGridColumn="minmax(0px,1fr)"
      (confirmed)="updateEntry()"
    >
      <label>Sub categoria</label>
      <input
        [pOneSmallAutocomplete]="subCategoryAutocomplete"
        pOneDetailsInput
        formControlName="subCategory"
      />
      <p-one-autocomplete #subCategoryAutocomplete [displayFn]="displayFn">
        <p-one-option
          *ngFor="let subCategory of subCategories$ | async"
          [value]="subCategory"
        >
          {{ subCategory.title }}
        </p-one-option>
      </p-one-autocomplete>
    </p-one-details-field>
  </div>
  <div pOneGrid gap="16px">
    <p-one-details-field
      [canEdit]="(canEditValue$ | async)!"
      pOneGridColumn="minmax(0px,1fr)"
      (confirmed)="updateEntry()"
    >
      <label>Valor</label>
      <input
        pOneSmallInput
        pOneDetailsInput
        type="text"
        formControlName="value"
        currencyMask
      />
    </p-one-details-field>
    <p-one-details-field
      [canEdit]="(canEditValue$ | async)!"
      pOneGridColumn="minmax(0px,1fr)"
      (confirmed)="updateEntry()"
    >
      <label>Multas</label>
      <input
        pOneSmallInput
        pOneDetailsInput
        type="text"
        formControlName="fees"
        currencyMask
      />
    </p-one-details-field>
    <p-one-details-field
      [canEdit]="(canEditValue$ | async)!"
      pOneGridColumn="minmax(0px,1fr)"
      (confirmed)="updateEntry()"
    >
      <label>Juros</label>
      <input
        pOneSmallInput
        pOneDetailsInput
        type="text"
        formControlName="fine"
        currencyMask
      />
    </p-one-details-field>
  </div>
</form>

<p-one-loading *ngIf="(isLoading$ | async)!"></p-one-loading>
