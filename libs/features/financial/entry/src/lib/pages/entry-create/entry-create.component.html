<p-one-container [isLoading]="(this.isLoading$ | async)!">
  <p-one-header pOneHeader>
    <button class="btn btn-outline-light" pOneLeading pOneSidenavTrigger #sidenavTrigger="pOneSidenavTrigger">
      <i class="bi bi-list"></i>
    </button>

    <h2>Entradas</h2>
    <p-one-notifications-display-button pOneTrailing></p-one-notifications-display-button>
  </p-one-header>
  <div pOneHeader class="p-one-entry-create__sub-header">
    <p-one-breadcrumb>
      <p-one-breadcrumb-item link="/financial/entries/list">
        Entradas
      </p-one-breadcrumb-item>
      <p-one-breadcrumb-item>Criar entrada</p-one-breadcrumb-item>
    </p-one-breadcrumb>
  </div>
  <div pOneFlexColumn gap="16px" class="p-one-entry-create__panel">
    <p-one-stepper>
      <p-one-step [isInvalid]="(isFirstStepInvalid$ | async)!">
        <span pOneStepHeader>Informações basicas</span>
        <div pOneFlexRow justification="center">
          <div class="p-one-entry-create__form">
            <p-one-first-step></p-one-first-step>
          </div>
        </div>
      </p-one-step>
      <p-one-step [isInvalid]="(isSecondStepInvalid$ | async)!">
        <span pOneStepHeader>Recorrência</span>
        <div pOneFlexRow justification="center">
          <div class="p-one-entry-create__form">
            <p-one-second-step></p-one-second-step>
          </div>
        </div>
      </p-one-step>
    </p-one-stepper>
  </div>
</p-one-container>
