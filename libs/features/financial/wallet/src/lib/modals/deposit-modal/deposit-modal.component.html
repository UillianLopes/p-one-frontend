<p-one-dialog [isLoading]="isLoading$ | async">
  <h4 p-one-dialog-header>
    {{ '@PONE.FINANCIAL.WALLETS.MODALS.CREATE_WALLET.TITLE' | translate }}
  </h4>
  <p-one-dialog-body>
    <form [formGroup]="form">
      <p-one-form-field>
        <label pOneLabel>
          {{ '@PONE.FINANCIAL.WALLETS.MODALS.FIELDS.TITLE.LABEL' | translate }}
        </label>
        <input
          pOneInput
          formControlName="title"
          [placeholder]="
            '@PONE.FINANCIAL.WALLETS.MODALS.FIELDS.TITLE.PLACEHOLDER' | translate
          "
        />
      </p-one-form-field>
      <p-one-form-field>
        <label pOneLabel>
          {{ '@PONE.FINANCIAL.WALLETS.MODALS.FIELDS.CATEGORY.LABEL' | translate }}
        </label>
        <input
          pOneInput
          [pOneAutocomplete]="autoCompleteCategory"
          formControlName="category"
          [placeholder]="
            '@PONE.FINANCIAL.WALLETS.MODALS.FIELDS.CATEGORY.PLACEHOLDER' | translate
          "
        />
        <p-one-autocomplete
          #autoCompleteCategory="pOneAutocomplete"
          [displayFn]="displayFn"
        >
          <p-one-option
            *ngFor="let category of categories$ | async"
            [value]="category"
          >
            {{ category.name }}
          </p-one-option>
        </p-one-autocomplete>
      </p-one-form-field>
      <p-one-form-field>
        <label pOneLabel>
          {{ '@PONE.FINANCIAL.WALLETS.MODALS.FIELDS.SUB_CATEGORY.LABEL' | translate }}
        </label>
        <input
          [pOneAutocomplete]="autoCompleteSubCategory"
          formControlName="subCategory"
          [placeholder]="
            '@PONE.FINANCIAL.WALLETS.MODALS.FIELDS.SUB_CATEGORY.PLACEHOLDER' | translate
          "
        />
        <p-one-autocomplete
          #autoCompleteSubCategory="pOneAutocomplete"
          [displayFn]="displayFn"
        >
          <p-one-option
            *ngFor="let subCategory of subCategories$ | async"
            [value]="subCategory"
          >
            {{ subCategory.name }}
          </p-one-option>
        </p-one-autocomplete>
      </p-one-form-field>
      <p-one-form-field>
        <label pOneLabel
          >{{
            '@PONE.FINANCIAL.WALLETS.MODALS.FIELDS.DEPOSIT_VALUE.LABEL' | translate
          }}
          ({{ currency$ | async }})</label
        >
        <input pOneInput currencyMask formControlName="deposit" />
      </p-one-form-field>
    </form>
    <p
      [innerHtml]="
        '@PONE.FINANCIAL.WALLETS.MODALS.DEPOSIT.NEW_BALANCE'
          | translate
            : {
                currentBalance:
                  currentBalance$ | async | currency: (currency$ | async),
                newBalance: newBalance$ | async | currency: (currency$ | async)
              }
      "
    ></p>
  </p-one-dialog-body>
  <p-one-dialog-footer>
    <button class="btn btn-outline-danger btn-sm" pOneDialogClose>
      {{ '@PONE.FINANCIAL.WALLETS.MODALS.DEPOSIT.BUTTONS.CANCEL' | translate }}
    </button>
    <button
      class="btn btn-primary btn-sm"
      [disabled]="isConfirmFormDisabled$ | async"
      (click)="confirmDeposit()"
    >
      {{ '@PONE.FINANCIAL.WALLETS.MODALS.DEPOSIT.BUTTONS.CONFIRM_DEPOSIT' | translate }}
    </button>
  </p-one-dialog-footer>
</p-one-dialog>
