<p-one-dialog [isLoading]="isLoading$ | async">
  <h5 class="card-header">
    {{ '@PONE.FINANCIAL.SUB_CATEGORIES.MODALS.CREATE.TITLE' | translate }}
  </h5>
  <p-one-dialog-body>
    <form [formGroup]="this.form">
      <p-one-form-field>
        <label pOneLabel for="categoryNameInput" i18n>{{
          '@PONE.FINANCIAL.SUB_CATEGORIES.MODALS.CREATE.FIELDS.NAME.LABEL' | translate
        }}</label>
        <input
          #categoryNameInput
          pOneInput
          [placeholder]="
            '@PONE.FINANCIAL.SUB_CATEGORIES.MODALS.CREATE.FIELDS.NAME.PLACEHOLDER'
              | translate
          "
          formControlName="name"
          i18n-placehoder
        />
      </p-one-form-field>

      <p-one-form-field>
        <label pOneLabel for="subCategoryCategory" i18n>{{
          '@PONE.FINANCIAL.SUB_CATEGORIES.MODALS.CREATE.FIELDS.CATEGORY.LABEL' | translate
        }}</label>
        <input
          #categoryNameInput
          pOneInput
          [placeholder]="
            '@PONE.FINANCIAL.SUB_CATEGORIES.MODALS.CREATE.FIELDS.CATEGORY.PLACEHOLDER'
              | translate
          "
          formControlName="category"
          [pOneAutocomplete]="categoryAutocomplete"
          i18n-placehoder
        />

        <p-one-autocomplete
          #categoryAutocomplete="pOneAutocomplete"
          [displayFn]="displayFn"
        >
          <p-one-option
            [value]="category"
            *ngFor="let category of categories$ | async"
          >
            {{ category.name }}
          </p-one-option>
        </p-one-autocomplete>
      </p-one-form-field>
      <p-one-form-field>
        <label pOneLabel for="descriptionInput" i18n>{{
          '@PONE.FINANCIAL.SUB_CATEGORIES.MODALS.CREATE.FIELDS.DESCRIPTION.LABEL'
            | translate
        }}</label>
        <textarea
          #descriptionInput
          pOneInput
          [placeholder]="
            '@PONE.FINANCIAL.SUB_CATEGORIES.MODALS.CREATE.FIELDS.DESCRIPTION.LABEL'
              | translate
          "
          formControlName="description"
        ></textarea>
      </p-one-form-field>
      <p-one-form-field>
        <label for="colorInput">{{
          '@PONE.FINANCIAL.SUB_CATEGORIES.MODALS.CREATE.FIELDS.COLOR.LABEL' | translate
        }}</label>
        <p-one-color-picker
          #colorInput
          formControlName="color"
        ></p-one-color-picker>
      </p-one-form-field>
    </form>
  </p-one-dialog-body>
  <p-one-dialog-footer>
    <button class="btn btn-outline-danger btn-sm" pOneDialogClose>
      {{ '@PONE.FINANCIAL.SUB_CATEGORIES.MODALS.CREATE.BUTTONS.CANCEL' | translate }}
    </button>
    <button
      class="btn btn-primary btn-sm"
      [disabled]="isCreateSubCategoryDisabled$ | async"
      (click)="createSubCategory()"
    >
      {{
        '@PONE.FINANCIAL.SUB_CATEGORIES.MODALS.CREATE.BUTTONS.CREATE_SUB_CATEGORY'
          | translate
      }}
    </button>
  </p-one-dialog-footer>
</p-one-dialog>
