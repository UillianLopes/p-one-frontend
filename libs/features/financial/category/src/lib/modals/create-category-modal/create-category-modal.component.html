<p-one-dialog [isLoading]="(isLoading$ | async)!">
  <h5 class="card-header">
    {{ '@PONE.FINANCIAL.CATEGORIES.MODALS.CREATE.TITLE' | translate }}
  </h5>
  <p-one-dialog-body>
    <form [formGroup]="this.form">
      <div pOneGrid gap="16px">
        <p-one-form-field pOneGridColumn="minmax(0px, 1fr)">
          <label pOneLabel for="categoryNameInput">
            {{ '@PONE.FINANCIAL.CATEGORIES.MODALS.CREATE.FIELDS.NAME.LABEL' | translate }}
          </label>
          <input
            #categoryNameInput
            pOneInput
            [placeholder]="
              '@PONE.FINANCIAL.CATEGORIES.MODALS.CREATE.FIELDS.NAME.PLACEHOLDER'
                | translate
            "
            formControlName="name"
          />
        </p-one-form-field>
        <p-one-form-field pOneGridColumn="200px">
          <label pOneLabel for="categoryNameInput">{{
            '@PONE.FINANCIAL.CATEGORIES.MODALS.CREATE.FIELDS.OPERATION.LABEL' | translate
          }}</label>
          <select pOneInput formControlName="operation">
            <option [ngValue]="EntryType.Credit">
              {{
                '@PONE.FINANCIAL.CATEGORIES.MODALS.CREATE.FIELDS.OPERATION.OPTIONS.CREDIT'
                  | translate
              }}
            </option>
            <option [ngValue]="EntryType.Debit">
              {{
                '@PONE.FINANCIAL.CATEGORIES.MODALS.CREATE.FIELDS.OPERATION.OPTIONS.DEBIT'
                  | translate
              }}
            </option>
          </select>
        </p-one-form-field>
      </div>

      <p-one-form-field>
        <label pOneLabel for="descriptionInput">{{
          '@PONE.FINANCIAL.CATEGORIES.MODALS.CREATE.FIELDS.DESCRIPTION.LABEL' | translate
        }}</label>
        <textarea
          #descriptionInput
          pOneInput
          [placeholder]="
            '@PONE.FINANCIAL.CATEGORIES.MODALS.CREATE.FIELDS.DESCRIPTION.PLACEHOLDER'
              | translate
          "
          formControlName="description"
        ></textarea>
      </p-one-form-field>
      <p-one-form-field>
        <label for="colorInput">{{
          '@PONE.FINANCIAL.CATEGORIES.MODALS.CREATE.FIELDS.COLOR.LABEL' | translate
        }}</label>
        <p-one-color-picker
          #colorInput
          formControlName="color"
        ></p-one-color-picker>
      </p-one-form-field>
    </form>
  </p-one-dialog-body>
  <p-one-dialog-footer>
    <button class="btn btn-outline-danger btn-sm" pOneDialogClose>
      {{ '@PONE.FINANCIAL.CATEGORIES.MODALS.CREATE.BUTTONS.CANCEL' | translate }}
    </button>
    <button
      class="btn btn-primary btn-sm"
      [disabled]="isCreateCategoryDisabled$ | async"
      (click)="createCategory()"
    >
      {{ '@PONE.FINANCIAL.CATEGORIES.MODALS.CREATE.BUTTONS.CREATE_CATEGORY' | translate }}
    </button>
  </p-one-dialog-footer>
</p-one-dialog>
