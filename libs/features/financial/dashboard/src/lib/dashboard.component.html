<p-one-container>
  <p-one-header>
    <button
      class="btn btn-outline-light"
      pOneLeading
      pOneSidenavTrigger
      #sidenavTrigger="pOneSidenavTrigger"
    >
      <i class="bi bi-list"></i>
    </button>
    <h2>Dashboard</h2>
    <p-one-notifications-display-button
      pOneTrailing
    ></p-one-notifications-display-button>
  </p-one-header>
  <p-one-sub-header>
    <p-one-breadcrumb>
      <p-one-breadcrumb-item>Dashboard</p-one-breadcrumb-item>
    </p-one-breadcrumb>

    <div pOneFlexRow gap="8px" alignment="center">
      <p-one-filter-display
        [data]="(filtersToDisplay$ | async)!"
        (removed$)="removeApplyedFilter($event)"
      ></p-one-filter-display>
      <button class="btn btn-primary btn-sm" (click)="openFilterModal()">
        Abrir filtro
      </button>
    </div>
  </p-one-sub-header>

  <div class="p-one-dashboard__panel">
    <p-one-balances-overtime-chart
      [filter]="(filter$ | async)!"
    ></p-one-balances-overtime-chart>
  </div>
</p-one-container>
