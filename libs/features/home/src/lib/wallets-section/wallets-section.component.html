<p-one-card>
  <ng-container pOneCardHeader>
    <h5>Contas / Carteiras</h5>
  </ng-container>
  <div>
    <span style="font-size: 50px">200000 R$</span>
  </div>
  <div class="p-one-wallets-section__container">
    <div pOneFlexRow gap="16px">
      <p-one-wallet-card
        *ngFor="let wallet of wallets$ | async; trackBy: trackById"
        [wallet]="wallet"
      ></p-one-wallet-card>
    </div>
  </div>
</p-one-card>
