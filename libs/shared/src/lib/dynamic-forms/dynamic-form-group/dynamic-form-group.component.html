<form *ngIf="formGroup as formGroup" [formGroup]="formGroup">
  <ng-container *ngIf="config && config.elements as elements">
    <ng-container *ngFor="let element of elements">
      <p-one-dynamic-form-row
        *ngIf="formElementAsRow(element) as dynamicFormRow"
        [config]="dynamicFormRow"
      ></p-one-dynamic-form-row>

      <p-one-dynamic-form-group
        *ngIf="formElementAsGroup(element) as dynamicFormGroup"
        [config]="dynamicFormGroup"
      ></p-one-dynamic-form-group>

      <p-one-dynamic-form-field
        *ngIf="formElementAsField(element) as dynamicFormField"
        [config]="dynamicFormField"
      ></p-one-dynamic-form-field>
    </ng-container>
  </ng-container>
</form>
