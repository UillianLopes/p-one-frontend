<div
  class="p-one-sidenav-container"
  [class.p-one-sidenav-container--opened]="this.isOpened$ | async"
  [class.p-one-sidenav-container--closed]="this.isClosed$ | async"
  [class.p-one-sidenav-container--floating]="this.isFloating$ | async"
  [class.p-one-sidenav-container--fixed]="this.isFixed$ | async"
>
  <ng-content select="p-one-sidenav"></ng-content>

  <div
    class="p-one-sidenav-container__content"
    [@sidenavContainerContentPaddingAnimation]="this.state$ | async"
  >
    <ng-content></ng-content>
  </div>
</div>
