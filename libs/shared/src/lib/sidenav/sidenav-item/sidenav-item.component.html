<a
  class="p-one-sidenav-item"
  [class.p-one-sidenav-item--active]="isLinkActivated$ | async"
  (click)="navigate()"
  [@sidenavItemPaddingLeftAnimation]="sidenavPaddingLeftState$ | async"
  [pOneTooltip]="tooltip"
  tooltipPosition="right"
  [canTooltipOpen]="(canTooltipOpen$ | async)!"
>
  <div class="p-one-sidenav-item__leading">
    <ng-content select="[pOneIcon],[pOneLeading]"></ng-content>
  </div>
  <div class="p-one-sidenav-item__content">
    <ng-content></ng-content>
  </div>
</a>
