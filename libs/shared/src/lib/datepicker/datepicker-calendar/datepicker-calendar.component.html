<p-one-month-year-picker
  [value]="monthAndYear$ | async"
  (change$)="setMonthAndYear($event)"
></p-one-month-year-picker>

<div class="p-one-date-picker-calendar" (mouseleave)="resetHoverDay()">
  <div class="p-one-date-picker-calendar__header">{{ weekDays[6] }}</div>
  <div class="p-one-date-picker-calendar__header">{{ weekDays[0] }}</div>
  <div class="p-one-date-picker-calendar__header">{{ weekDays[1] }}</div>
  <div class="p-one-date-picker-calendar__header">{{ weekDays[2] }}</div>
  <div class="p-one-date-picker-calendar__header">{{ weekDays[3] }}</div>
  <div class="p-one-date-picker-calendar__header">{{ weekDays[4] }}</div>
  <div class="p-one-date-picker-calendar__header">{{ weekDays[5] }}</div>
  <ng-container *ngFor="let week of weeks$ | async">
    <p-one-datepicker-day
      *ngFor="let day of week"
      (click)="setDay(day)"
      (mouseenter)="setHover(day)"
      [day]="day"
      [year]="(year$ | async)!"
      [month]="(month$ | async)!"
      [begin]="(begin$ | async)!"
      [end]="(end$ | async)!"
      [selected]="selected$ | async"
      [hover]="(hover$ | async)!"
    ></p-one-datepicker-day>
  </ng-container>
</div>
