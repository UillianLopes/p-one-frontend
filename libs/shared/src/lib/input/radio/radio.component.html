<ng-content></ng-content>

<div class="btn-group">
  <button
    class="btn"
    [ngClass]="(buttonClass$ | async)!"
    *ngFor="let button of buttons$ | async"
    [class.active]="(value$ | async) === button.value"
    (click)="setValue(button.value)"
  >
    <ng-container
      *ngIf="button.template as buttonTemplate"
      [ngTemplateOutlet]="buttonTemplate"
    ></ng-container>
  </button>
</div>
