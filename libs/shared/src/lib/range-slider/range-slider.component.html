<span>{{ value$ | async }}</span>
<div class="range-slider__selector" [style.width.px]="SELECTOR_WIDTH"></div>
<div
  class="range-slider"
  cdkScrollable
  (panleft)="panleft($event)"
  (panright)="panright($event)"
>
  <div
    class="range-slider__thicks"
    [style.left.px]="left$ | async"
    [style.width.px]="thicksWidth$ | async"
    [style.gap.px]="THICKS_GAP"
  >
    <div
      class="range-slider__thick"
      [id]="'range-slider__thick--' + thick"
      [style.min-width.px]="THICK_WIDTH"
      [style.max-width.px]="THICK_WIDTH"
      [style.width-width.px]="THICK_WIDTH"
      [class.range-slider__thick--selected]="thick === (value$ | async)"
      [class.range-slider__thick--previous]="thick === (previousValue$ | async)"
      [class.range-slider__thick--next]="thick === (nextValue$ | async)"
      *ngFor="let thick of thicks$ | async"
    ></div>
  </div>
</div>
