<ng-content select="step"></ng-content>

<p-one-stepper-header>
  <p-one-step-header
    *ngFor="let step of steps$ | async; index as index"
    [isSelected]="(selectedStep$ | async) === index"
    (click)="setSelectedStep(index)"
  >
    <ng-container pOneStepIndex> {{ index + 1 }}</ng-container>
    <ng-container *ngIf="step.header as headerContent; else step.haderTemplate">
      {{ headerContent }}
    </ng-container>
  </p-one-step-header>
</p-one-stepper-header>
<p-one-stepper-body>
  <p-one-step-body
    *ngFor="let step of steps$ | async; index as index"
    [step]="step"
    [stepIndex]="index"
    (status$)="setStepStatus(index, $event)"
  ></p-one-step-body>
</p-one-stepper-body>
