<section class="p-one-container__header">
  <ng-content
    select="[pOneHeader],p-one-header,[pOneSubHeader],p-one-sub-header"
  ></ng-content>
</section>
<ng-container
  *ngIf="isScrolling$ | async as isScrolling; else notScrollingTemplate"
>
  <section
    class="p-one-container__content p-one-container__content--scrolling"
    cdkScrollable
  >
    <ng-container [ngTemplateOutlet]="contentTemplate"></ng-container>
    <p-one-loading *ngIf="isLoading$ | async"></p-one-loading>
  </section>
</ng-container>
<ng-template #notScrollingTemplate>
  <section class="p-one-container__content">
    <ng-container [ngTemplateOutlet]="contentTemplate"></ng-container>
    <p-one-loading *ngIf="isLoading$ | async"></p-one-loading>
  </section>
</ng-template>

<section class="p-one-container__footer">
  <ng-content select="[pOneFooter]"></ng-content>
</section>

<ng-template #contentTemplate>
  <ng-content></ng-content>
</ng-template>
