<div class="btn-group">
  <button class="btn btn-outline-secondary btn-sm" (click)="previous()">
    <i class="bi bi-chevron-left"></i>
  </button>
  <button
    class="btn btn-outline-secondary btn-sm"
    [pOneTooltip]="tooltipTemplate"
  >
    <b>{{ month$ | async }} / {{ year$ | async }}</b>
  </button>
  <button class="btn btn-outline-secondary btn-sm" (click)="next()">
    <i class="bi bi-chevron-right"></i>
  </button>
</div>

<ng-template #tooltipTemplate let-tooltipRef>
  <p-one-month-year-picker-selector
    [value]="value$ | async"
    (change$)="setValue($event, tooltipRef)"
  ></p-one-month-year-picker-selector>
</ng-template>
