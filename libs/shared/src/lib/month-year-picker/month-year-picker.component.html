<div class="btn-group">
  <button class="btn btn-outline-secondary btn-sm" (click)="previous()">
    <i class="bi bi-chevron-left"></i>
  </button>
  <button
    class="btn btn-outline-secondary btn-sm"
    [pOneTooltip]="tooltipTemplate"
  >
    <b>{{ month$ | async }} / {{ year$ | async }}</b>
  </button>
  <button class="btn btn-outline-secondary btn-sm" (click)="next()">
    <i class="bi bi-chevron-right"></i>
  </button>
</div>

<ng-template #tooltipTemplate>
  <p-one-tooltip>
    <div style="display: flex; flex-direction: column">
      <input
        type="text"
        class="form-control mb-2"
        placeholder="year"
        style="max-width: 100px"
      />

      <div class="btn-group-vertical">
        <button class="btn btn-primary btn-sm">
          {{ '0001-01-01' | date: 'MMMM' | titlecase }}
        </button>
        <button class="btn btn-primary btn-sm">
          {{ '0001-02-01' | date: 'MMMM' | titlecase }}
        </button>
        <button class="btn btn-primary btn-sm">
          {{ '0001-03-01' | date: 'MMMM' | titlecase }}
        </button>
        <button class="btn btn-primary btn-sm">
          {{ '0001-04-01' | date: 'MMMM' | titlecase }}
        </button>
        <button class="btn btn-primary btn-sm">
          {{ '0001-05-01' | date: 'MMMM' | titlecase }}
        </button>
        <button class="btn btn-primary btn-sm">
          {{ '0001-06-01' | date: 'MMMM' | titlecase }}
        </button>
        <button class="btn btn-primary btn-sm">
          {{ '0001-07-01' | date: 'MMMM' | titlecase }}
        </button>
        <button class="btn btn-primary btn-sm">
          {{ '0001-08-01' | date: 'MMMM' | titlecase }}
        </button>
        <button class="btn btn-primary btn-sm">
          {{ '0001-09-01' | date: 'MMMM' | titlecase }}
        </button>
        <button class="btn btn-primary btn-sm">
          {{ '0001-10-01' | date: 'MMMM' | titlecase }}
        </button>
        <button class="btn btn-primary btn-sm">
          {{ '0001-11-01' | date: 'MMMM' | titlecase }}
        </button>
        <button class="btn btn-primary btn-sm">
          {{ '0001-12-01' | date: 'MMMM' | titlecase }}
        </button>
      </div>
    </div>
  </p-one-tooltip>
</ng-template>
