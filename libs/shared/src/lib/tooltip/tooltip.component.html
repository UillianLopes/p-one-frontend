<div
  class="p-one-tooltip"
  [@tooltipAnimation]="status$ | async"
  (@tooltipAnimation.done)="tooltipAnimationDone($event)"
  *ngIf="config && config.useTooltipStyle; else noStyleTemplate"
>
  <ng-container *ngIf="data">
    <span>{{ data }}</span>
  </ng-container>
  <ng-container *ngIf="template">
    <ng-container
      [ngTemplateOutlet]="template"
      [ngTemplateOutletContext]="{ $implicit: this.tooltipRef }"
    ></ng-container>
  </ng-container>
</div>

<ng-template #noStyleTemplate>
  <ng-container *ngIf="template">
    <ng-container
      [ngTemplateOutlet]="template"
      [ngTemplateOutletContext]="{ $implicit: this.tooltipRef }"
    ></ng-container>
  </ng-container>
</ng-template>
