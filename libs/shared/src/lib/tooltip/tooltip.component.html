<div class="p-one-tooltip">
  <ng-container *ngIf="data">
    <span>{{ data }}</span>
  </ng-container>
  <ng-container *ngIf="template">
    <ng-container
      [ngTemplateOutlet]="template"
      [ngTemplateOutletContext]="{ $implicit: this.tooltipRef }"
    ></ng-container>
  </ng-container>
</div>
