<p-one-dialog>

    <ng-content select="[pOneTitle]"></ng-content>
  </h5>
  <p-one-dialog-body>
    <ng-content></ng-content>
  </p-one-dialog-body>
  <p-one-dialog-footer>

    </button>
  </p-one-dialog-footer>
</p-one-dialog>
