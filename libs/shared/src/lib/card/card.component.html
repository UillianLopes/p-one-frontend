<div class="card" style="position: relative">
  <img
    *ngIf="image$ | async as image"
    [src]="image"
    class="card-img-top"
    alt="..."
  />

  <div class="card-header p-one-card__header">
    <ng-content select="[pOneCardHeader]"></ng-content>
  </div>
  <div class="card-body">
    <h5 class="card-title p-one-card__title">
      <ng-content select="[pOneCardTitle]"></ng-content>
    </h5>

    <ng-content></ng-content>
  </div>

  <div class="card-footer p-one-card__footer">
    <ng-content select="[pOneCardFooter]"></ng-content>
  </div>
  <p-one-loading *ngIf="isLoading$ | async"></p-one-loading>
</div>
